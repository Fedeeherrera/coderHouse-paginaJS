<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1ER PRE-ENTREGA - Federico Herrera</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <header id="header" class="d-flex justify-content-center">
      <h1>Aca vas a elegir tu viaje</h1>
    </header>
    <main>

      <div class="d-flex justify-content-evenly div_inputs">
        <label> Pasajeros <input type="number" id="pasajerosInput" name="pasajerosInput" /></label> <br>
        <label> Dias <input type="number" id="dias" name="dias" /></label> <br>
      </div>
      <!--imagenes donde va a estar la informacion de los viajes.-->
      <section id="section1">
        <div class="d-flex justify-content-around">
          <img src="./images/amsterdamPaisesBajos.jpg" alt="" />
          <img src="./images/borabora.jpg" alt="" />
          <img src="./images/buenosAiresARG.png" alt="" />
        </div>
        <div id="btns1" class="d-flex justify-content-around">
          <button id="amsterdamBtn">Amsterdam</button>
          <button id="boraBoraBtn">Bora Bora</button>
          <button id="buenosAiresBtn">Buenos Aires</button>
        </div>
      </section>
      <section id="section2">
        <div id="img2" class="d-flex justify-content-around">
          <img src="./images/cancunMexico.jpg" alt="" />
          <img src="./images/hawaiEEUU.jpg" alt="" />
          <img src="./images/montevideoUruguay.jpg" alt="" />
        </div>
        <div id="btns2" class="d-flex justify-content-around">
          <button id="cancunBtn">Cancun</button>
          <button id="hawaiBtn">Hawai</button>
          <button id="montevideoBtn">Montevideo</button>
        </div>
      </section>
      <div id="div__info" class="d-flex justify-content-evenly">
        <h3>DESTINO: <span id="destino">XXXX</span></h3>
        <h3>PASAJEROS: <span id="pasajeros">XXXX</span></h3>
        <h3>DIAS: <span id="spanDias">XXXX</span></h3>
      </div>
      <div id="div__btns" class="d-flex justify-content-evenly">
        <button id="botonInput">Calcular Precio</button> 
        <button id="btnLimpiar">Limpiar carrito</button>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
